<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
</head>
<body>
<form method="post">
    <label for="name">Họ và Tên</label>
    <input type="text" id="name" name="name" required><br>

    <label for="date">Chọn ngày giờ:</label>
    <input type="date" id="date" name="date" required><br>

    <label for="tư vấn">Loại dịch vụ: </label>
    <select name="tư vấn" id="tư vấn">
        <option value="tư vấn">tư vấn</option>
    </select><br>

    <label for="comment">Ghi chú:</label>
    <textarea name="comment" id="comment" rows="4" cols="30"></textarea><br>

    <input type="submit" name="submit" value="Đặt lịch">
</form>
</body>
</html>
