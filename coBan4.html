<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
</head>
<body>
<form method="post">
    <label for="rate">Đánh giá (1-5)</label>
    <input type="number" id="rate" name="rate" min="1" max="5" required><br>

    <label for="comment">Bình luận:</label>
    <textarea name="comment" id="comment" rows="4" cols="30" required></textarea><br>

    <input type="submit" name="feedback" value="Gửi Feedback">
</form>
</body>
</html>
