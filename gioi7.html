<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
</head>
<body>
<form method="post">
    <table>
    <tbody>
    <tr>
    <td><label for="username">Họ và tên: </label></td>
    <td><input type="text" id="username" name="username" required></td>
    </tr>
    <tr>
    <td><label for="email">Email: </label></td>
    <td><input type="email" id="email" name="email" required></td>
    </tr>
    <tr>
    <td><label for="date">Ngày sinh: </label></td>
    <td><input type="date" id="date" name="date" required></td>
    </tr>
    <tr>
    <td><label for="gender">Giới tính: </label></td>
    <td>
    <label><input type="radio" id="gender" name="gender" value="male" required>Nam</label>
    <label><input type="radio" id="gender" name="gender" value="female" required>Nữ</label>
    </td>
    </tr>
    <tr>
    <td><label for="phone">Số điện thoại: </label></td>
    <td><input type="number" id="phone" name="phone" required></td>
    </tr>
    <tr>
    <td><label for="major">Chuyên ngành: </label></td>
    <td><input type="text" id="major" name="major" required></td>
    </tr>
    <tr>
    <td><label for="date2">Năm nhập học: </label></td>
    <td><input type="number" id="date2" name="năm nhập học" required></td>
    </tr>
    <tr>
    <td><label for="gpa">Gpa: </label></td>
    <td><input type="number" id="gpa" name="gpa" required></td>
    </tr>
    <tr>
    <td><label for="address">Địa chỉ: </label></td>
    <td><textarea name="address" id="address" rows="4" cols="30" required></textarea></td>
    </tr>
    <tr>
    <td><label for="grade">Lớp học: </label></td>
    <td>
    <select name="grade" id="grade">
        <option value="grade 1">Lớp 1</option>
    </select>
    </td>
    </tr>
    <tr>
    <td><label for="date3">Ngày đăng ký học: </label></td>
    <td><input type="date" id="date3" name="Ngày đăng ký" required></td>
    </tr>
    </tbody>
    </table>
<input type="submit" name="Đăng ký" value="Gửi thông tin">
</form>
</body>
</html>
