<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
</head>
<body>
<form method="post">
    <label for="sản phẩm">Chọn sản phẩm: </label>
    <select name="sản phẩm" id="sản phẩm">
        <option value="sản phẩm">Sản phẩm 1</option>
    </select><br>

    <label for="quanity">Số lượng</label>
    <input type="number" name="quanity" id="quanity" required><br>

    <label for="address">Địa chỉ giao hàng: </label>
    <textarea name="address" id="address" rows="4" cols="30" required></textarea><br>

    <input type="submit" name="submit" value="Đặt lịch">
</form>
</body>
</html>
