<!DOCTYPE html>
<head>
<title>Page Title</title>
</head>
<body>
    <form method="post">
    <table>
    <tbody>
    <tr>
    <td><label for="username">Họ và tên:</label></td>
    <td><input type="text" name="username" id="username"></td>
    </tr>
    <tr>
    <td><label for="date">Ngày sinh:</label></td>
    <td><input type="date" name="date" id="date"></td>
    </tr>
    <tr>
    <td><label for="gender">Giới tính:</label></td>
    <td>
    <input type="radio" name="gender" id="nam">Nam
    <input type="radio" name="gender" id="nu">Nữ
    </td>
    </tr>
    <tr>
    <td><label for="phone">Số điện thoại:</label></td>
    <td><input type="tel" name="phone" id="phone"></td>
    </tr>
    <tr>
    <td><label for="email">Email:</label></td>
    <td><input type="text" name="email" id="email"></td>
    </tr>
    <tr>
    <td><label for="compname">Tên công ty:</label></td>
    <td><input type="text" name="compname" id="compname"></td>
    </tr>
    <tr>
    <td><label for="role">Vai trò trong công ty:</label></td>
    <td>
    <select name="role" id="role">
        <option value="in">Giám đốc điều hành</option>
    </select>
    </td>
    </tr>
    <tr>
    <td><label for="quymo">Quy mô công ty:</label></td>
    <td><select name="quymo" id="quymo">
        <option value="n">Doanh nghiệp nhỏ</option>
    </select></td>
    </tr>
    <tr>
    <td><label for="job">Ngành nghề công ty:</label></td>
    <td><input type="text" name="job" id="job"></td>
    </tr>
    <tr>
    <td><label for="reason">Lý do tham gia câu lạc bộ:</label></td>
    <td><textarea name="reason" id="reason"></textarea></td>
    </tr>
    <tr>
    <td><label for="exp">Kinh nghiệm lãnh đạo:</label></td>
    <td><textarea name="exp" id="exp"></textarea></td>
    </tr>
    <tr>
    <td><label for="goal">Mục tiêu khi tham gia câu lạc bộ:</label></td>
    <td><textarea name="goal" id="goal"></textarea></td>
    </tr>
    <tr>
    <td><label for="event">Chương trình sự kiện muốn tham gia: </label></td>
    <td>
    <input type="radio" name="event" id="event">Networking
    <input type="radio" name="event" id="event">Workshops
    </td>
    <tr>
    <td><label for="regis">Đăng kí nhận bản tin:</label></td>
    <td><input type="checkbox" name="regis" id="regis">Có</td>
    </tr>
    </tbody>
</table>
<input type="submit" name="Đăng ký" value="Đăng ký hội viên">
</form>
</body>
</html>
