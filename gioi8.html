<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
</head>
<body>
<form method="post">
    <table>
    <tbody>
    <tr>
    <td><label for="username">Họ và tên:</label></td>
    <td><input type="text" name="username" id="username"></td>
    </tr>
    <tr>
    <td><label for="date">Ngày sinh:</label></td>
    <td><input type="date" name="date" id="date"></td>
    </tr>
    <tr>
    <td><label for="gender">Giới tính:</label></td>
    <td>
    <input type="radio" name="nam" id="nam">Nam
    <input type="radio" name="nu" id="nu">Nữ
    </td>
    </tr>
    <tr>
    <td><label for="cccd">Số căn cước công dân:</label></td>
    <td><input type="text" name="cccd" id="cccd"></td>
    </tr>
    <tr>
    <td><label for="date1">Ngày cấp:</label></td>
    <td><input type="date" name="date1" id="date1"></td>
    </tr>
    <tr>
    <td><label for="address">Nơi cấp:</label></td>
    <td><input type="text" name="address" id="address"></td>
    </tr>
    <tr>
    <td><label for="phone">Số điện thoại:</label></td>
    <td><input type="tel" name="phone" id="phone"></td>
    </tr>
    <tr>
    <td><label for="email">Email:</label></td>
    <td><input type="email" name="email" id="email"></td>
    </tr>
    <tr>
    <td><label for="add1">Địa chỉ thường trú:</label></td>
    <td><textarea name="add1" id="add1"></textarea></td>
    </tr>
    <tr>
    <td><label for="add2">Địa chỉ tạm trú:</label></td>
    <td><textarea name="add2" id="add2"></textarea></td>
    </tr>
    <tr>
    <td><label for="typecccd">Loại căn cước công dân:</label></td>
    <td>
    <input type="radio" name="typecccd" id="typecccd">Căn cước công dân mới
    <input type="radio" name="typecccd" id="typecccd">Căn cước công dân cũ
    </td>
    </tr>
    <tr>
    <td><label for="dantoc">Dân tộc:</label></td>
    <td><input type="text" name="dantoc" id="dantoc"></td>
    </tr>
    <tr>
    <td><label for="tongiao">Tôn giáo:</label></td>
    <td><input type="text" name="tongiao" id="tongiao"></td>
    </tr>
    <tr>
    <td><label for="quoctich">Quốc tịch:</label></td>
    <td><input type="text" name="quoctich" id="quoctich" value="Việt Nam"></td>
    </tr>
    <tr>
    <td><label for="parname">Họ tên cha/mẹ:</label></td>
    <td><input type="text" name="parname" id="parname"></td>
    </tr>
    <tr>
    <td><label for="parcccd">Số CMND/CCCD của cha/mẹ:</label></td>
    <td><input type="text" name="parcccd" id="parcccd"></td>
    </tr>
    <tr>
    <td><label for="city">Tỉnh/Thành phố:</label></td>
    <td>
    <select name="city" id="city">
        <option value="select">Chọn Tỉnh/Thành phố</option>
    </select>
    </td>
    </tr>
    </tbody>
    </table>
<input type="submit" name="Đăng ký" value="Gửi thông tin">
</form>
</body>
</html>
